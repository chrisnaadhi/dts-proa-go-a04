<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https:////maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Booky Store</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo-icon">Booky Store</div>
        <div class="header-nav">
          <a href="#home">Home</a>
        <div class="dropdown">
          <button class="dropbtn">Buku 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Buku Baru</a>
            <a href="#">Buku Terlaris</a>
            <a href="#">Buku Populer</a>
            <a href="#">Buku Rekomendasi</a>
            <a href="#">Koleksi Buku</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Transaksi 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Keranjang Belanja</a>
            <a href="#">Konfirmasi Pembayaran</a>
            <a href="#">Status Pembayaran</a>
            <a href="#">Status Pengiriman</a>
          </div>
        </div>
        <div class="search-container">
          <input type="text" placeholder="Search..">
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        </div>
      </div>
    </header>

    <main>
      <section class="main-content"></section>
      <section class="sub-content"></section>

      <section class="katalog"></section>
      <section class="langganan"></section>
    </main>

    <footer></footer>
  </body>
</html>
